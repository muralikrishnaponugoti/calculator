<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div id="display">
            <p></p>
            <h1></h1>
        </div>
        <div id="main-values">
            <button data-value="AC" id="clear"><h1>AC</h1></button>
            <button data-value="+/-" class="symbol"><h1>+/-</h1></button>
            <button data-value="%" class="symbol"><h1>%</h1></button>
            <button data-value="/" class="symbol"><h1>/</h1></button>
            <button data-value="7" class="number"><h1>7</h1></button>
            <button data-value="8" class="number"><h1>8</h1></button>
            <button data-value="9" class="number"><h1>9</h1></button>
            <button data-value="*" class="symbol"><h1>*</h1></button>
            <button data-value="4" class="number"><h1>4</h1></button>
            <button data-value="5" class="number"><h1>5</h1></button>
            <button data-value="6" class="number"><h1>6</h1></button>
            <button data-value="-" class="symbol"><h1>-</h1></button>
            <button data-value="1" class="number"><h1>1</h1></button>
            <button data-value="2" class="number"><h1>2</h1></button>
            <button data-value="3" class="number"><h1>3</h1></button>
            <button data-value="+" class="symbol"><h1>+</h1></button>
            <button data-value="0" style="flex-grow:1;" class="number"><h1>0</h1></button>
            <button data-value="." class="symbol"><h1>.</h1></button>
            <button data-value="=" class="symbol"><h1>=</h1></button>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
